{{template "base" .}}

{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mt-5">Search for availaibility</h1>
            <form action="/search-availability" method="post" class="needs-validation" novalidate>
              <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
              <div class="row">
                <div class="col">
                  <div class="row" id="reservation-dates">
                    <div class="col">
                      <input required type="text" name="start" class="form-control" placeholder="Check-In Date">
                    </div>
                    <div class="col">
                      <input required type="text" name="end" class="form-control" placeholder="Check-Out Date">  
                    </div>                
                  </div>
                </div>
              </div>
              <hr>
              <div class="row mt-3 submit-btn">
                <button type="submit" class="btn btn-primary">Search Availability</button>
              </div>
            </form>
        </div>
    </div>
  </div>

{{end}}


{{define "js"}} 
  <script>

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
    format: "dd-mm-yyyy"
    });
  </script>


{{end}}
